<!DOCTYPE html><html><head><title>UpNext</title></head><body>{% load staticfiles %}<meta charset="utf-8"><meta http-equiv="Content-type" content="text/html; charset=UTF-8"><meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible"><meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"><link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"><link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet"><link href="{% static 'css/index.css' %}" rel="stylesheet"><div class="row header"><div class="col-xs-4"><a href="http://up-next.me"><img src="{% static 'images/logo.png' %}" height="30"></a></div><div class="col-xs-8"><div class="links"><div class="create"><a href="/create">+ Create a party</a></div><div class="how-to"><a href="/about">About</a></div></div></div></div><div class="content"><link rel="stylesheet" href="{% static 'css/see_all.css' %}"><div class="row"><div class="col-xs-12"><h1 class="heading">Search Results</h1><ul></ul><div class="row all-parties"><div class="row"><div class="col-xs-4"><span>Party name</span></div><div class="col-xs-4"><span>Creator</span></div><div class="col-xs-4"><span>Created date</span></div></div>{% for party in results.all %}<div onclick="location.href = '{% url 'party_detail' party_url=party.url %}'" class="row striped-row"><div class="col-xs-4"><a id="party_link" href="{% url 'party_detail' party_url=party.url %}">{{ party.party_name }}</a></div><div class="col-xs-4">{{ party.user_nickname }}</div><div class="col-xs-4">{{ party.created_at }}</div></div>{% endfor %}</div></div></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script></body></html>
