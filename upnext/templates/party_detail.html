<!DOCTYPE html><html><head><title>UpNext</title></head><body>{% load staticfiles %}<meta charset="utf-8"><meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible"><meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"><link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"><link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet"><link href="{% static 'css/index.css' %}" rel="stylesheet"><div class="row header"><div class="col-xs-4"><a href="http://up-next.me"><img src="{% static 'images/upnext.png' %}" height="30" width="110"></a></div><div class="col-xs-8"><div class="create"><span><a href="/create">+ Create a party</a></span></div></div></div><div class="content"><link rel="stylesheet" href="{% static 'css/party_detail.css' %}"><h2>You are looking at {{ party.party_name }} by {{ party.user_nickname }}.</h2><span>Created on {{ party.created_at }}</span><h2>Got a song in mind? Look it up.</h2><div class="row"><div class="col-sm-12"><div class="search-bar"><form method="GET">{% csrf_token %}<input id="track_query" type="text" name="track_query" placeholder="Press Enter to search"><div class="hidden"><button type="submit" class="btn btn-primary">Search</button></div></form></div></div></div><div class="placeholder"></div><div class="row"><div class="col-sm-12"><div class="open-uri"><a href="{{ party.uri }}" class="btn btn-primary">Play in Spotify!</a></div></div></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script></body></html>
