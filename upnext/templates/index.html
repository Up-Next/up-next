<!DOCTYPE html><html><head><title>UpNext Home</title></head><body>{% load staticfiles %}<meta charset="utf-8"><meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible"><meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"><link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"><link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet"><link href="{% static 'css/index.css' %}" rel="stylesheet"><img id="bg" src="http://jiexi.co/static/bg.png"><div class="row header"><div class="col-xs-4"><a href="http://up-next.me"><img src="{% static 'images/logo.png' %}" height="30"></a></div><div class="col-xs-8"><div class="links"><div class="create"><a href="/create">+ Create a party</a></div><div class="how-to"><a href="/about">About</a></div></div></div></div><div class="content"><div class="centered">{% if redirect %}<h3>ERROR: You must log in before creating a party.</h3>{% endif %}
{% if anon %}<h1>To get started, connect to Spotify.</h1><div class="row"><div class="col-sm-12"><div class="log-in"><a href="{% url 'social:begin' 'spotify' %}?next=/" class="btn btn-primary">Log in with spotify</a></div></div></div>{% else %}<h1>Know of a party? Look it up here.</h1><div class="row"><div class="col-sm-12"><div class="search-bar"><form method="GET">{% csrf_token %}<div class="row"><input id="query" type="text" name="query" placeholder="Press Enter to search" autofocus></div><div class="hidden"><button type="submit" class="btn btn-primary">Search</button></div></form></div></div></div>{% endif %}</div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script></body></html>
