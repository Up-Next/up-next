<!DOCTYPE html><html><head><title>UpNext Homepage</title></head><body>{% load staticfiles %}<meta charset="utf-8"><meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible"><meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"><link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"><link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet"><link href="{% static 'css/index.css' %}" rel="stylesheet"><img id="bg" src="http://jiexi.co/static/bg.png"><div class="row header"><div class="col-sm-4"><h1 class="title">UpNext</h1></div><div class="col-sm-8"><div class="create"><span><a href="">+ Create a party</a></span></div></div></div><div class="content"><div class="centered">{% if anon %}<h1>To get started, connect to Spotify.</h1><div class="row"><div class="col-sm-12"><div class="log-in"><a href="{% url 'social:begin' 'spotify' %}?next={{ request.path }}" class="btn btn-primary">Log in with spotify</a></div></div></div>{% else %}<h1>Know of a party? Look it up here.</h1><div class="row"><div class="col-sm-12"><div class="search-bar"><input placeholder="Find your party!" type="text" class="form-control"></div></div></div>{% endif %}</div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script></body></html>
